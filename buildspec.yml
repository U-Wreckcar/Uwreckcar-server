version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g typescript
      - npm install
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
  cache:
    paths:
      - 'node_modules/**/*'
  artifacts:
    files:
      - '**/*'
  name: uwreckcar-$(date +%Y-%m-%d)